<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Closed - My Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container my-5 text-center">
        <div class="closed-message">
            <h1>Sorry, We're Closed</h1>
            <p class="lead">Our website is only available during working hours:</p>
            <div class="hours-info mt-4">
                <h3>Working Hours</h3>
                <p>Monday to Friday<br>9:00 AM - 5:00 PM</p>
            </div>
            <p class="mt-4">Please come back during our working hours.</p>
        </div>
    </main>
</body>
</html>
