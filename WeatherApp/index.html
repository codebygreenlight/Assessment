<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" class="search-input">
            <button class="search-button">Search</button>
        </div>
        
        <div class="weather-info">
            <div class="location">
                <h2 class="city">Weather in City</h2>
                <div class="date"></div>
            </div>
            
            <div class="weather-details">
                <div class="temperature">
                    <span class="temp">--</span>Â°C
                </div>
                <div class="weather-condition">
                    <img src="" alt="weather icon" class="weather-icon">
                    <span class="condition">Weather Condition</span>
                </div>
                <div class="additional-info">
                    <div class="humidity">Humidity: <span>--%</span></div>
                    <div class="wind">Wind Speed: <span>-- km/h</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
